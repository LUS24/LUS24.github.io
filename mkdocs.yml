site_name: Leo Spairani

site_url: https://www.leospairani.com

theme:
  name: material
  custom_dir: overrides
  features:
    - content.tooltips

extra_css:
  - static/css/extra.css

plugins:
  - blog

markdown_extensions: 
  - abbr
  - attr_list
  - md_in_html
  - pymdownx.snippets
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
